services:
  - type: web
    name: loan-predictor
    runtime: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: streamlit run app.py --server.address=0.0.0.0 --server.port $PORT --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
    healthCheckPath: /_stcore/health
